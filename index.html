<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='design.css'>
    <title>Blog</title>
</head>

<body>
    <header>
        <h1 class="logo">Anna's Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Button to open the create post modal -->
        <button id="createPostBtn" class="postSubmitBtn">Create Post</button>

        <!-- Modal for creating posts -->
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <form id="postForm">
                    <input type="text" id="postCategory" placeholder="Category" class="postCategory">
                    <input type="text" id="postTitle" placeholder="Title" class="postTitle">
                    <textarea id="postDescription" placeholder="Description" class="postDescription"></textarea>
                    <button type="submit" class="postSubmitBtn">Submit</button>
                </form>
                <button id="closeModal" class="close">Close</button>
            </div>
        </div>

        <!-- Container for posts -->
        <div id="postContainer" class="post-container"></div>
        <div id="postCreatedMessage" class="post-message">Post Created!</div>

        <button id="clearPostsBtn" class="clear-posts-btn">Clear Posts</button>
    </main>

    <footer>
        <p>&copy; Anna's dream world</p>
    </footer>
    <script src='blog.js'></script>
</body>

</html>
